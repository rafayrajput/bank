<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    SMIT BANK

    <button onclick="depositAmount()">Deposit</button>

    <script>
        class BankAccount {
            constructor(account_number, account_holder_name, balance) {
                this.account_number = account_number;
                this.account_holder_name = account_holder_name;
                this.balance = balance;
            }
            
            deposit(amt) {
                this.balance = this.balance + amt;
                alert("Yaqin rakhen apk pasie Allah ki qasam apkay acc me chaly gaye hen");
            }

            withdraw(amt) {
                if (this.balance < amt) {
                    alert("Insufficient Balance");
                } else {
                    this.balance = this.balance - amt;
                }
            }

            transfer(beneficiary_acc, amt) {
                for (let a = 0; a < accounts.length; a++) {
                    if (accounts[a].account_number === beneficiary_acc) {
                        accounts[a].balance = accounts[a].balance + amt;
                        this.balance = this.balance - amt;
                        alert("Amount transferred successfully");
                    }
                }
            }

            checkBalance() {
                console.log(`Your account balance is ${this.balance}`);
            }
        }

        acc1 = new BankAccount(1001, 'nasir', 10000);
        acc2 = new BankAccount(1002, 'hussain', 10000);
        acc3 = new BankAccount(1003, 'ali', 10000);

        var accounts = [acc1, acc2, acc3];

        function depositAmount() {
            // Prompt the user for the deposit amount
            var depositAmt = parseFloat(prompt("Enter the deposit amount:"));

            if (!isNaN(depositAmt) && depositAmt > 0) {
                accounts[0].deposit(depositAmt);
                accounts[0].checkBalance();
            } else {
                alert("Invalid deposit amount");
            }
        }
    </script>
</body>
</html>
